<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <h1>Bob's Burgers Menu</h1>
        <nav>
            <div class="menu-nav">
                <a href="#burger">Burgers</a>
            </div>
            <div class="menu-nav">
                <a href="#side">Sides</a>
            </div>
            <div class="menu-nav">
                <a href="#drink">Drinks</a>
            </div>
        </nav>
        <div id="burger">
            <p id="hamburger">Hamburger</p>
            <p id="cheeseburger">Cheeseburger</p>
            <p id="onion-burger">Onion Ring Burger</p>
            <p id="avocado-burger">Avocado Burger</p>
            <p id="egg-burger">Egg Burger</p>
            <p id="bacon-burger">Bacon Burger</p>
        </div>
        <div id="side">
            <p id="fries">Fries</p>
            <p id="rings">Onion Rings</p>
            <p id="pickle">Fried Pickles</p>
            <p id="salad">Side Salad</p>
            <p id="cheese-fry">Chili Cheese Fries</p>
        </div>
        <div id="drink">
            <p id="soda">Fountain Soda</p>
            <p id="beer">Beer</p>
            <p id="coffee">Coffee</p>
            <p id="shake">Milkshake</p>
